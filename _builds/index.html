<!doctype html>
<html lang="en">
    <head>
        <script defer type="module" src="index.js"></script>
    </head>
    <body id="body">
        <div jul-state="{counter: 1}" jul-effect="if(counter == 5) alert('counter reached 5!')">
            <p jul-text="counter"></p>
            <button jul-on:click="counter++">inc</button>
        </div>
    </body>
</html>
